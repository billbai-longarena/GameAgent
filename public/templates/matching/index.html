<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匹配游戏</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>匹配游戏</h1>
            <div class="info-bar">
                <div id="timer">时间: <span>0</span>s</div>
                <div id="score">得分: <span>0</span></div>
                <div id="attempts">尝试次数: <span>0</span></div>
            </div>
        </header>
        <main>
            <div id="game-board" class="game-board">
                <!-- 卡片将通过JavaScript动态生成 -->
            </div>
            <button id="reset-button">重新开始</button>
        </main>
        <footer>
            <p>GameAgent &copy; 2025</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
