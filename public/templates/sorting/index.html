<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排序游戏</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>排序游戏</h1>
        <p id="instruction">请将以下项目拖动到正确的顺序。</p>
        <div id="sortable-list" class="sortable-list">
            <!-- 元素将由JavaScript动态加载 -->
        </div>
        <button id="check-button">检查答案</button>
        <p id="feedback"></p>
        <div id="timer">时间：<span id="time-elapsed">0</span> 秒</div>
        <div id="score">得分：<span id="current-score">0</span></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
